name: Docker

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  pull_request:
    branches: ["main", "test"]

env:
  REGISTRY: ghcr.io

jobs:
  build-main:
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: lklynet/aurral-backend
            context: ./backend
          - image: lklynet/aurral-frontend
            context: ./frontend

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        id: version
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_run" ]; then
            git fetch --tags --force
            tag=$(git tag --list "v*" --sort=-v:refname | grep -v -- '-test\.' | head -n1)
            if [ -n "$tag" ]; then
              git checkout "$tag"
              next_version="${tag#v}"
            else
              next_version=$(node -p 'require("./package.json").version')
            fi
          else
            next_version=$(node -p 'require("./package.json").version')
          fi
          echo "app_version=$next_version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ steps.version.outputs.app_version }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
            GITHUB_REPO=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-test:
    if: (github.event_name == 'pull_request' && github.base_ref == 'test') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'test')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        id: version
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_run" ]; then
            git fetch --tags --force
            tag=$(git tag --list "v*-test.*" --sort=-v:refname | head -n1)
            if [ -n "$tag" ]; then
              git checkout "$tag"
              next_version="${tag#v}"
            else
              next_version=$(node -p 'require("./package.json").version')
            fi
          else
            next_version=$(node -p 'require("./package.json").version')
          fi
          echo "app_version=$next_version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/lklynet/aurral
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            type=raw,value=${{ steps.version.outputs.app_version }}
            type=raw,value=test,enable=${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'test' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
            GITHUB_REPO=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-test:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'test'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: test-release
          name: Test
          prerelease: true
          update: true
          body: |
            Pre-release build from the `test` branch. Single combined image (frontend + backend). Deploy with the `:test` image tag.

            **Docker image (GHCR):**
            `ghcr.io/lklynet/aurral:test`

            **Deploy with docker-compose:**
            ```yaml
            services:
              aurral:
                image: ghcr.io/lklynet/aurral:test
                restart: unless-stopped
                user: "0:0"
                ports:
                  - "3001:3001"
                environment:
                  - DOWNLOAD_FOLDER=/data/downloads/tmp
                volumes:
                  - /data/downloads/tmp:/app/downloads
                  - ./data:/app/backend/data
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
