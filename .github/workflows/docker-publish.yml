name: Docker

on:
  workflow_call:
    inputs:
      app_version:
        required: true
        type: string
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: lklynet/aurral-backend
            context: ./backend
          - image: lklynet/aurral-frontend
            context: ./frontend

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        id: version
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_call" ]; then
            next_version="${{ inputs.app_version }}"
          else
            next_version=$(node -p 'require("./package.json").version')
          fi
          echo "app_version=$next_version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ steps.version.outputs.app_version }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_call' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
            GITHUB_REPO=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
