name: Release

on:
  push:
    branches: ["main", "test"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: Resolve release version
        id: release_info
        run: |
          tag=$(git tag --points-at HEAD | head -n1)
          if [ -z "$tag" ]; then
            echo "release_version=" >> "$GITHUB_OUTPUT"
            echo "release_tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "release_version=${tag#v}" >> "$GITHUB_OUTPUT"
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Ensure GitHub release exists
        if: steps.release_info.outputs.release_tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            const tag = "${{ steps.release_info.outputs.release_tag }}";
            const prerelease = "${{ github.ref_name }}" !== "main";
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              core.info(`Release already exists for ${tag}`);
            } catch (error) {
              if (error.status !== 404) throw error;
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: tag,
                prerelease,
                generate_release_notes: true
              });
              core.info(`Created release for ${tag}`);
            }
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.release_info.outputs.release_version != ''
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: steps.release_info.outputs.release_version != ''
      - name: Log into registry ghcr.io
        uses: docker/login-action@v3
        if: steps.release_info.outputs.release_version != ''
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image tags
        id: tags
        if: steps.release_info.outputs.release_version != ''
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            {
              echo "tags<<EOF"
              echo "ghcr.io/${{ github.repository }}:${{ steps.release_info.outputs.release_version }}"
              echo "ghcr.io/${{ github.repository }}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "ghcr.io/${{ github.repository }}:${{ steps.release_info.outputs.release_version }}"
              echo "ghcr.io/${{ github.repository }}:test"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: steps.release_info.outputs.release_version != ''
        with:
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_VERSION=${{ steps.release_info.outputs.release_version }}
            GITHUB_REPO=${{ github.repository }}
