name: Release

on:
  push:
    branches: ["main", "test"]

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.next_version.outputs.next_version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Compute next version
        id: next_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          next_version=$(npx semantic-release --dry-run --no-ci | sed -nE 's/.*next release version is ([0-9A-Za-z.-]+).*/\1/p' | head -n1)
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  docker-publish:
    needs: release
    if: needs.release.outputs.next_version != ''
    uses: ./.github/workflows/docker-publish.yml
    permissions:
      contents: read
      packages: write
    with:
      app_version: ${{ needs.release.outputs.next_version }}
      release_channel: ${{ github.ref_name }}
    secrets: inherit
